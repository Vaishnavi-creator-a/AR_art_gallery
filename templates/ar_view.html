<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .ar-instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="ar-instructions">Point your camera at the marker to view the painting in AR.</div>

    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-plane src="{{ painting.image }}" position="0 0.5 0" width="2" height="2" rotation="-90 0 0"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
